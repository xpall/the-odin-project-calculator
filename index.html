<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="heading">
    <h1>Calculator</h1>
    <h2>The Odin Project</h2>
  </div>
  <div class="main-container">
    <div class="calculator-area">
      <div class="calculator-top" id="top-details">under development - working on js</div>
      <div class="calculator-top" id="display">0</div>
      <div class="calculator" id="buttons">
        <div class="numbers">
          <div class="number-square">
            <button class="operation" id="clear">Clear</button>
            <button class="operation" id="divide">/</button>
            <button class="operation" id="multiply">*</button>
            <button class="operand" id="seven">7</button>
            <button class="operand" id="eight">8</button>
            <button class="operand" id="nine">9</button>
            <button class="operand" id="four">4</button>
            <button class="operand" id="five">5</button>
            <button class="operand" id="six">6</button>
            <button class="operand" id="one">1</button>
            <button class="operand" id="two">2</button>
            <button class="operand" id="three">3</button>
          </div>
          <div class="number-zero">
            <button class="operand" id="zero">0</button>
            <button class="operand" id="dot">.</button>
          </div>
        </div>
        <div class="operators-rightside">
          <button class="operation" id="minus">-</button> 
          <button class="operation" id="plus">+</button> 
          <button class="operation" id="enter">&#x23CE;</button> 
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; JL 2023</footer>
</body>
</html>
