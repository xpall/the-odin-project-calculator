<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script></script>
  <title>Calculator</title>
</head>
<body>
  <div class="heading">
    <h1>Calculator</h1>
    <h2>The Odin Project</h2>
  </div>
  <div class="main-container">
    <div class="calculator-area">
      <div class="calculator" id="top-details">Simple calculator developed by JL</div>
      <div class="calculator" id="display">Placeholder for display</div>
      <div class="calculator" id="buttons">
        <div class="numbers">
          <div class="number-square">
            <button>Clear</button>
            <button>/</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="number-zero">
            <button id="zero">0</button>
            <button id="dot">.</button>
          </div>
        </div>
        <div class="operators-rightside">
          <button>-</button> 
          <button id="plus">+</button> 
          <button id="enter">&#x23CE;</button> 
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; JL 2023</footer>
</body>
</html>
